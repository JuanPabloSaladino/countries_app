<h2>By country</h2>
<hr>

<div class="row">

    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input
                [(ngModel)]="searchTerm"
                class="form-control"
                name="searchTerm"
                placeholder="Search country..."
                type="text"
            >
        </form>
    </div>

</div>

<hr>

<div class="alert alert-danger">
    Nothing was founded with that search term
</div>

<div class="row">

    <div class="col">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>flag</td>
                    <td>name</td>
                    <td>123456789</td>
                    <td>
                        <a href="/country/arg">More...</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
